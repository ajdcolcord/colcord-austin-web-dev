<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>Edit Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-text navbar-left pull-left">
                        <a href="website-list.html"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left pull-left"></span>
                        </a>
                    </p>
                    <a class="navbar-brand">
                        Edit Website
                    </a>
                    <p class="navbar-text navbar-right">
                        <a href="website-list.html"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-ok pull-right"></span>
                        </a>
                    </p>

                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="name">Website Name</label>
                <input name="name"
                       id="name"
                       type="text"
                       class="form-control"
                       placeholder="Lorem Ipsum"
                       value="Blogger"/>
            </div>

            <div class="form-group">
                <label for="description">Website Description</label>
                    <textarea rows="3"
                              name="description"
                              id="description"
                              class="form-control"
                              placeholder="Lorem ipsum dolor sit amet...">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google...</textarea>
            </div>

            <a  class="btn btn-block btn-danger"
                href="website-list.html">
                Delete
            </a>
        </form>
    </div>

    <footer>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-header">

                    <div class="navbar-text pull-left">
                        <a href="">
                            <span class="glyphicon glyphicon-share-alt"></span>
                        </a>
                    </div>

                    <div class="navbar-text pull-right">
                        <a href="../user/profile.html">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </footer>


</body>
</html>
