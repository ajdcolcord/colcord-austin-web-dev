<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text navbar-left pull-left">
                    <a href="#/user/{{model.uid}}/website"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left pull-left ajc-nav-glyphicon"></span>
                    </a>
                </p>
                <a class="navbar-brand">
                    Edit Website
                </a>
                <p class="navbar-text navbar-right">
                    <a href="#/user/{{model.uid}}/website"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok pull-right ajc-nav-glyphicon"></span>
                    </a>
                </p>

            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="websiteName">Website Name</label>
            <input ng-model="model.website.name"
                   id="websiteName"
                   type="text"
                   class="form-control"
                   placeholder="Lorem Ipsum"/>
        </div>

        <div class="form-group">
            <label for="description">Website Description</label>
                <textarea rows="3"
                          name="description"
                          id="description"
                          class="form-control"
                          placeholder="Lorem ipsum dolor sit amet...">Lorem ipsum</textarea>
        </div>

        <a  class="btn btn-block btn-danger"
            href="#/user/{{model.uid}}/website">
            Delete
        </a>
    </form>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">

                <div class="navbar-text pull-left">
                    <a href="">
                        <span class="glyphicon glyphicon-share-alt ajc-nav-glyphicon"></span>
                    </a>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#/user/{{model.uid}}">
                        <span class="glyphicon glyphicon-user ajc-nav-glyphicon"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</footer>
