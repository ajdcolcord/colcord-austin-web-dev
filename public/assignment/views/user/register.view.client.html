<div class="container-fluid">
    <header>
        <h2>
            Register
        </h2>
    </header>

    <form>
        <div class="form-group">
            <input name="username"
                   id="username"
                   type="text"
                   class="form-control"
                   placeholder="username"/>
        </div>

        <div class="form-group">
            <input name="password"
                   id="password"
                   type="password"
                   class="form-control"
                   placeholder="password"/>
        </div>

        <div class="form-group">
            <input name="verify-password"
                   id="verify-password"
                   type="password"
                   class="form-control"
                   placeholder="verify password"/>
        </div>

        <a  class="btn btn-block btn-primary"
            href="#/user/:uid">
            Register
        </a>

        <a  class="btn btn-block btn-danger"
            href="#/login">
            Cancel
        </a>
    </form>
</div>
