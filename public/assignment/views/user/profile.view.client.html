<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    Profile
                </a>
                <p class="navbar-text navbar-right">
                    <a ng-click="model.updateUser()" class="navbar-link">
                        <span class="glyphicon glyphicon-ok pull-right ajc-nav-glyphicon"></span>
                    </a>
                </p>

            </div>
        </div>
    </nav>

</header>

<div class="container-fluid">

    <!--PLACEHOLDERS FOR ALERTS AT TOP- NOT USED FOR ASSIGNMENT 2-->
    <div ng-show="model.success"
         class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>
    <!------------------------------------------------------------->

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   id="username"
                   type="text"
                   class="form-control"
                   placeholder="alice"/>
        </div>


        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   id="email"
                   type="email"
                   class="form-control"
                   placeholder="alice@wonderland.com"/>
        </div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName"
                   id="first-name"
                   type="text"
                   class="form-control"
                   placeholder="Alice"/>
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                   id="last-name"
                   type="text"
                   class="form-control"
                   placeholder="Wonderland"/>
        </div>

        <a  class="btn btn-block btn-primary"
            href="#/user/:uid/website">
            Websites
        </a>

        <a  class="btn btn-block btn-danger"
            href="#/login">
            Logout
        </a>
    </form>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-text pull-right">
                    <a href="#/user/:uid">
                        <span class="glyphicon glyphicon-user ajc-nav-glyphicon"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</footer>
