<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text navbar-left pull-left">
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left pull-left ajc-nav-glyphicon"></span>
                    </a>
                </p>
                <a class="navbar-brand">
                    Widget Edit
                </a>
                <p class="navbar-text navbar-right">
                    <a ng-click="model.updateWidget()"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok pull-right ajc-nav-glyphicon"></span>
                    </a>
                </p>

            </div>
        </div>
    </nav>

</header>

<div class="container-fluid">
    <form>
        <div class="form-group">

            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   id="widget-name"
                   type="text"
                   class="form-control"
                   placeholder="My Youtube Video Name"
                   value="SpaceX Landing"/>
        </div>

        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   id="widget-text"
                   type="text"
                   class="form-control"
                   placeholder="My Youtube Video Text"
                   value="Cool rocket landing"/>
        </div>

        <div class="form-group">
            <label for="widget-url">URL</label>
            <input ng-model="model.widget.url"
                   id="widget-url"
                   type="text"
                   class="form-control"
                   placeholder="https://youtu.be/xxxxxxxxxx"
                   value="https://www.youtube.com/embed/lEr9cPpuAx8"/>
        </div>

        <div class="form-group">
            <label for="widget-width">Width</label>
            <input ng-model="model.widget.width"
                   id="widget-width"
                   type="text"
                   class="form-control"
                   placeholder="100%"/>
        </div>

        <a  ng-click="model.deleteWidget()"
            class="btn btn-block btn-danger">
            Delete
        </a>
    </form>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">

                <div class="navbar-text pull-right">
                    <a href="#/user/{{model.uid}}">
                        <span class="glyphicon glyphicon-user ajc-nav-glyphicon"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</footer>
