<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text navbar-left pull-left">
                    <a href="#/user/:uid/website/:wid/page/:pid/widget"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left pull-left ajc-nav-glyphicon"></span>
                    </a>
                </p>
                <a class="navbar-brand">
                    Widget Edit
                </a>
                <p class="navbar-text navbar-right">
                    <a href="#/user/:uid/website/:wid/page/:pid/widget"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok pull-right ajc-nav-glyphicon"></span>
                    </a>
                </p>

            </div>
        </div>
    </nav>

</header>

<div class="container-fluid">
    <form>
        <div class="form-group">

            <label for="widget-name">Name</label>
            <input name="widget-name"
                   id="widget-name"
                   type="text"
                   class="form-control"
                   placeholder="My Widget Name"
                   value="Space Image"/>
        </div>

        <div class="form-group">
            <label for="widget-text">Text</label>
            <input name="widget-text"
                   id="widget-text"
                   type="text"
                   class="form-control"
                   placeholder="My Widget Text"
                   value="This is a cool image of space"/>
        </div>

        <div class="form-group">
            <label for="widget-url">URL</label>
            <input name="widget-url"
                   id="widget-url"
                   type="text"
                   class="form-control"
                   placeholder="www.exampleimage.com/image"
                   value="https://i.kinja-img.com/gawker-media/image/upload/jpizjvplpohqzwhqlcd4.JPG"/>
        </div>

        <div class="form-group">
            <label for="widget-width">Width</label>
            <input name="widget-width"
                   id="widget-width"
                   type="text"
                   class="form-control"
                   placeholder="100%"
                   value="100%"/>
        </div>

        <div class="form-group">
            <label for="widget-file">Upload</label>
            <input name="widget-file"
                   id="widget-file"
                   type="file"
                   class="form-control"
                   placeholder="100%"
                   value="100%"/>
        </div>

        <a  class="btn btn-block btn-primary"
            href="">
            Upload Image
        </a>

        <a  class="btn btn-block btn-danger"
            href="#/user/:uid/website/:wid/page/:pid/widget">
            Delete
        </a>
    </form>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-text pull-right">
                    <a href="#/user/:uid">
                        <span class="glyphicon glyphicon-user ajc-nav-glyphicon"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</footer>
