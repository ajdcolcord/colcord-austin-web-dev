<div ng-switch="model.widget.widgetType">
    <div ng-switch-when="HEADER">
        <ng-include src="'views/widget/widget-header.view.client.html'">
    </div>
    <div ng-switch-when="IMAGE">
        hi
        <ng-include src="'widget-image.view.client.html'">
    </div>
    <div ng-switch-when="YOUTUBE">
        hi
        <ng-include src="'widget-youtube.view.client.html'">
    </div>
    <div ng-switch-default>
        nope
    </div>
</div>
