<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text navbar-left pull-left">
                    <a href="#/user/:uid/website/:wid/page/:pid/widget"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left pull-left ajc-nav-glyphicon"></span>
                    </a>
                </p>
                <a class="navbar-brand">
                    Widget Edit
                </a>
                <p class="navbar-text navbar-right">
                    <a href="#/user/:uid/website/:wid/page/:pid/widget"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok pull-right ajc-nav-glyphicon"></span>
                    </a>
                </p>

            </div>
        </div>
    </nav>

</header>

<div class="container-fluid">
    <form>
        <div class="form-group">

            <label for="widget-name">Name</label>
            <input name="widget-name"
                   id="widget-name"
                   type="text"
                   class="form-control"
                   placeholder="My Header"
                   value="Space"/>
        </div>

        <div class="form-group">
            <label for="widget-text">Text</label>
            <input name="widget-text"
                   id="widget-text"
                   type="text"
                   class="form-control"
                   placeholder="This Is My Header"
                   value="Space is a Cool Place"/>
        </div>

        <div class="form-group">
            <label for="widget-size">Size</label>
            <select class="form-control"
                    id="widget-size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option selected="selected" value="3">3</option>
                <option value="4">4</option>

            </select>
        </div>

        <a  class="btn btn-block btn-danger"
            href="#/user/:uid/website/:wid/page/:pid/widget">
            Delete
        </a>
    </form>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">

                <div class="navbar-text pull-right">
                    <a href="#/user/:uid">
                        <span class="glyphicon glyphicon-user ajc-nav-glyphicon"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</footer>
