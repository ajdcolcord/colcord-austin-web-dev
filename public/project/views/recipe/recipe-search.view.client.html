<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text navbar-left pull-left">
                    <a href="#/user/{{model.uid}}/recipe/new"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left ajc-nav-glyphicon"></span>
                    </a>
                </p>
                <a class="navbar-brand">
                    Search Recipe
                </a>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid ajc-body-padded">

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <!-- http://stackoverflow.com/questions/24682421/put-search-icon-near-textbox-using-bootstrap -->
    <div class="input-group">
        <input ng-model="searchText"
               type="text"
               class="form-control"
               placeholder="Search recipes...">
        <span class="input-group-btn">
            <a ng-click="model.searchRecipes(searchText)"
               class="btn btn-default"
               type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <p class="ajc-searching">
        {{model.searching}}
    </p>

    <div class="row">
        <div class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item"
                    ng-repeat="recipe in model.recipes">
                    <img ng-src="{{recipe.image_url}}"
                         class="ajc-recipe-image"/>
                    <a  ng-click="model.selectRecipe(recipe.recipe_id)">
                        <b>{{recipe.title}}</b>
                    </a>
                </li>
            </ul>
        </div>

        <div ng-show="model.selectedRecipe != null"
             class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6">
                            <img ng-src="{{model.selectedRecipe.image_url}}"
                                 class="ajc-recipe-image ajc-recipe-image-big"/>
                        </div>
                        <div class="col-xs-6">
                            <span ng-click="model.addRecipe(model.selectedRecipe)"
                                  class="btn btn-success glyphicon glyphicon-plus-sign pull-right"></span>
                        </div>
                    </div>
                    <h3>{{model.selectedRecipe.title}}</h3>
                    <ul class="list-group">
                        <li class="list-group-item"
                            ng-repeat="ingredient in model.selectedRecipe.ingredients track by $index">
                            {{ingredient}}
                        </li>
                    </ul>
                    <a href="{{model.selectedRecipe.source_url}}"
                       target="_blank">
                        Source
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>


<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                    <a href="#/user/{{model.uid}}/recipe/recipe-book"
                       class="navbar-link">
                        <span class="glyphicon glyphicon glyphicon glyphicon-book"></span>
                    </a>
                </p>
                <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                    <a href="#/user/{{model.uid}}/prep/prep-list"
                       class="navbar-link">
                        <span class="glyphicon glyphicon glyphicon-list-alt"></span>
                    </a>
                </p>
                <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                    <a href="#user/{{model.uid}}/prep/timer-list"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-time"></span>
                    </a>
                </p>
                <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                    <a href="#/user/{{model.uid}}"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>
