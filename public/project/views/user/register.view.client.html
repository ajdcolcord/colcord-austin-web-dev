<div class="container-fluid ajc-login-register-body">
    <header>
        <h1 class="ajc-page-header">Prepper</h1>
        <hr>
    </header>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <h3>Register</h3>

    <form name="form" role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.username.$error.required && form.username.$dirty
                        || form.username.$error.required && model.submitted}">
            <input ng-model="username"
                   name="username"
                   type="text"
                   class="form-control"
                   placeholder="username"
                   required/>
            <span ng-show="form.username.$error.required && form.username.$dirty
                            || form.username.$error.required && model.submitted"
                  class="help-block">
                Username is required
            </span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': form.firstName.$error.required && form.firstName.$dirty
                        || form.firstName.$error.required && model.submitted}">
            <input ng-model="firstName"
                   name="firstName"
                   type="text"
                   class="form-control"
                   placeholder="first name"
                   required/>
            <span ng-show="form.firstName.$error.required && form.firstName.$dirty
                            || form.firstName.$error.required && model.submitted"
                  class="help-block">
                First Name is required
            </span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': form.lastName.$error.required && form.lastName.$dirty
                        || form.lastName.$error.required && model.submitted}">
            <input ng-model="lastName"
                   name="lastName"
                   type="text"
                   class="form-control"
                   placeholder="last name"
                   required/>
            <span ng-show="form.lastName.$error.required && form.lastName.$dirty
                            || form.lastName.$error.required && model.submitted"
                  class="help-block">
                Last Name is required
            </span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': form.password.$error.required && form.password.$dirty
                        || form.password.$error.required && model.submitted
                        || model.badPassword}">
            <input ng-model="password"
                   name="password"
                   type="password"
                   class="form-control"
                   placeholder="password"
                   required/>
            <span ng-show="form.password.$error.required && form.password.$dirty
                            || form.password.$error.required && model.submitted"
                  class="help-block">
                Password is required
            </span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': form.verifyPassword.$error.required && form.verifyPassword.$dirty
                        || form.verifyPassword.$error.required && model.submitted
                        || model.badPassword}">
            <input ng-model="verifyPassword"
                   name="verifyPassword"
                   type="password"
                   class="form-control"
                   placeholder="verify password"
                   required/>
            <span ng-show="form.verifyPassword.$error.required && form.verifyPassword.$dirty
                            || form.verifyPassword.$error.required && model.submitted"
                  class="help-block">
                Verify Password is required
            </span>
            <span ng-show="model.badPassword"
                  class="help-block">
                Passwords do not match
            </span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': form.email.$error.required && form.email.$dirty
                        || form.email.$error.required && model.submitted
                        || model.badEmail}">
            <input ng-model="email"
                   name="email"
                   type="email"
                   class="form-control"
                   placeholder="email address"
                   required/>
            <span ng-show="form.email.$error.required && form.email.$dirty
                            || form.email.$error.required && model.submitted"
                  class="help-block">
                Email is required
            </span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': form.restaurantId.$error.required && form.restaurantId.$dirty
                        || form.restaurantId.$error.required && model.submitted}">
            <input ng-model="restaurantId"
                   name="restaurantId"
                   type="text"
                   class="form-control"
                   placeholder="restaurant id"
                   required/>
            <span ng-show="form.restaurantId.$error.required && form.restaurantId.$dirty
                            || form.restaurantId.$error.required && model.submitted"
                  class="help-block">
                Restaurant ID is required
            </span>
        </div>

        <a  class="btn btn-block btn-primary",
            ng-click="model.register(username, password, verifyPassword, firstName, lastName, email, restaurantId)">
            Register
        </a>

        <a  class="btn btn-block btn-danger"
            href="#/login">
            Cancel
        </a>

    </form>
</div>
