<div class="container-fluid ajc-login-register-body">
    <header>
        <h1 class="ajc-page-header">Prepster</h1>
        <hr>
    </header>


    <h3>Register</h3>

    <form>
        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder="first name"/>
        </div>

        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder="last name"/>
        </div>

        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="password"/>
        </div>

        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="verify password"/>
        </div>

        <div class="form-group">
            <input type="email"
                   class="form-control"
                   placeholder="email address"/>
        </div>

        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder="restaurant id"/>
        </div>

        <a  class="btn btn-block btn-primary"
            href="#/user/:uid">
            Register
        </a>

        <a  class="btn btn-block btn-danger"
            href="#/login">
            Cancel
        </a>

    </form>
</div>
