<div class="container-fluid ajc-login-register-body">
    <header>
        <h1 class="ajc-page-header">Prepster</h1>
        <hr>
    </header>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <h3>Register</h3>

    <form>
        <div class="form-group">
            <input ng-model="username"
                   type="text"
                   class="form-control"
                   placeholder="username"/>
        </div>

        <div class="form-group">
            <input ng-model="firstName"
                   type="text"
                   class="form-control"
                   placeholder="first name"/>
        </div>

        <div class="form-group">
            <input ng-model="lastName"
                   type="text"
                   class="form-control"
                   placeholder="last name"/>
        </div>

        <div class="form-group">
            <input ng-model="password"
                   type="password"
                   class="form-control"
                   placeholder="password"/>
        </div>

        <div class="form-group">
            <input ng-model="verifyPassword"
                   type="password"
                   class="form-control"
                   placeholder="verify password"/>
        </div>

        <div class="form-group">
            <input ng-model="email"
                   type="email"
                   class="form-control"
                   placeholder="email address"/>
        </div>

        <div class="form-group">
            <input ng-model="restaurantId"
                   type="text"
                   class="form-control"
                   placeholder="restaurant id"/>
        </div>

        <a  class="btn btn-block btn-primary",
            ng-click="model.register(username, password, verifyPassword, firstName, lastName, email, restaurantId)">
            Register
        </a>

        <a  class="btn btn-block btn-danger"
            href="#/login">
            Cancel
        </a>

    </form>
</div>
