<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    Edit Profile
                </a>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input ng-model="model.user.firstname"
                   type="text"
                   id="firstname"
                   class="form-control"
                   placeholder="first name"
                   value="Joe"/>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input ng-model="model.user.lastname"
                   type="text"
                   id="lastname"
                   class="form-control"
                   placeholder="last name"
                   value="Smith"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   type="email"
                   id="email"
                   class="form-control"
                   placeholder="email address"
                   value="joe.smith@example.com"/>
        </div>


        <div class="form-group">
            <input ng-model="currentpassword"
                   type="password"
                   class="form-control"
                   placeholder="current password"/>
        </div>

        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="new password"/>
        </div>

        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="verify new password"/>
        </div>

        <h6>Restaurant ID: {{model.user.restaurantid}}</h6>

        <a  class="btn btn-block btn-primary"
            ng-click="model.updateProfile(currentpassword, newpassword, verifynewpassword)">
            Update Profile
        </a>

        <a  class="btn btn-block btn-danger"
            href="#/user/{{model.user._id}}">
            Cancel
        </a>

    </form>
</div>


<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                    <a href="#/user/:uid/recipe/recipe-book"
                       class="navbar-link">
                        <span class="glyphicon glyphicon glyphicon glyphicon-book"></span>
                    </a>
                </p>
                <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                    <a href="#/user/:uid/prep/prep-list"
                       class="navbar-link">
                        <span class="glyphicon glyphicon glyphicon-list-alt"></span>
                    </a>
                </p>
                <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                    <a href="#user/:uid/prep/timer-list"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-time"></span>
                    </a>
                </p>
                <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                    <a href="#/user/{{model.user._id}}"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>
