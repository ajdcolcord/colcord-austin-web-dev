<div class="container-fluid ajc-login-register-body">
    <header>
        <h1 class="ajc-page-header">Prepper</h1>
        <hr>
    </header>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <h3>Login</h3>

    <form>
        <div class="form-group">
            <input ng-model="username"
                   type="text"
                   class="form-control"
                   placeholder="username"/>
        </div>

        <div class="form-group">
            <input ng-model="password"
                   type="password"
                   class="form-control"
                   placeholder="password"/>
        </div>

        <a  class="btn btn-block btn-primary"
            ng-click="model.login(username, password)">
            Login
        </a>

        <a  class="btn btn-block btn-success"
            href="#/register">
            Register
        </a>
    </form>
</div>
