<div class="container-fluid ajc-login-register-body">
    <header>
        <h1 class="ajc-page-header">Prepper</h1>
        <hr>
    </header>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <h3>Login</h3>

    <form name="form" role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.username.$error.required && form.username.$dirty || form.username.$error.required && model.submitted}">
            <input ng-model="username"
                   name="username"
                   type="text"
                   class="form-control"
                   placeholder="username"
                   required/>
            <span ng-show="form.username.$error.required && form.username.$dirty || form.username.$error.required && model.submitted"
                  class="help-block">
                Username is required
            </span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': form.password.$error.required && form.password.$dirty || form.password.$error.required && model.submitted}">
            <input ng-model="password"
                   name="password"
                   type="password"
                   class="form-control"
                   placeholder="password"
                   required/>
            <span ng-show="form.password.$error.required && form.password.$dirty || form.password.$error.required && model.submitted"
                  class="help-block">
                Password is required
            </span>
        </div>

        <a  class="btn btn-block btn-primary"
            ng-click="model.login(username, password)">
            Login
        </a>

        <a  class="btn btn-block btn-success"
            href="#/register">
            Register
        </a>
    </form>
</div>
