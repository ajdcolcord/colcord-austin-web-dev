<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>New Recipe</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css">
    <link rel="stylesheet"
          href="../css/styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-text navbar-left pull-left">
                        <a href="recipe-book.html"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left ajc-nav-glyphicon"></span>
                        </a>
                    </p>
                    <a class="navbar-brand">
                        New Recipe
                    </a>
                    <p class="navbar-text navbar-left pull-right">
                        <a href="recipe-book.html"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-ok ajc-nav-glyphicon"></span>
                        </a>
                    </p>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">

        <!-- http://stackoverflow.com/questions/24682421/put-search-icon-near-textbox-using-bootstrap -->
        <div class="form-group has-feedback">
            <input type="text"
                   class="form-control"
                   placeholder="Search recipes...">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>

        <form>
            <div class="form-group">
                <label for="recipename">Recipe Name</label>
                <input type="text"
                       id="recipename"
                       class="form-control"
                       placeholder="Recipe name"/>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                    <textarea rows="3"
                              id="description"
                              class="form-control"
                              placeholder="This is my new recipe..."></textarea>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control"
                        id="type">
                    <option value="soup">Soup</option>
                    <option value="sandwitch">Sandwitch</option>
                    <option value="salad">Salad</option>
                    <option value="side">Side Dish</option>

                </select>
            </div>

            <div class="form-group">
                <label for="preptime">Prep Time (minutes)</label>
                <input type="number"
                       id="preptime"
                       min="0"
                       class="form-control"
                       placeholder="10"/>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Amount</th>
                        <th>Style</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td contenteditable='true'></td>
                        <td contenteditable='true'></td>
                        <td contenteditable='true'></td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="form-group">
                <label for="directions">Directions</label>
                    <textarea rows="5"
                              id="directions"
                              class="form-control"
                              placeholder="This is how to cook my new recipe..."></textarea>
            </div>

            <a  class="btn btn-block btn-success"
                href="recipe-book.html">
                Save Changes
            </a>

            <a  class="btn btn-block btn-danger"
                href="recipe-book.html">
                Delete
            </a>

        </form>
    </div>


    <footer>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                        <a href="recipe-book.html"
                           class="navbar-link">
                            <span class="glyphicon glyphicon glyphicon glyphicon-book"></span>
                        </a>
                    </p>

                    <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                        <a href="#"
                           class="navbar-link">
                            <span class="glyphicon glyphicon glyphicon-th-list"></span>
                        </a>
                    </p>

                    <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                        <a href="#"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-time"></span>
                        </a>
                    </p>

                    <p class="navbar-text col-xs-3 ajc-nav-column-centered">
                        <a href="../user/employee-profile.html"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </p>

                </div>
            </div>
        </nav>
    </footer>

</body>
</html>
