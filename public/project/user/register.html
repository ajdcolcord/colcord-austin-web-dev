<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>Register - Prepster</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css">
    <link rel="stylesheet"
          href="../css/styles.css">
</head>
<body class="ajc-login-register-body">
    <div class="container-fluid">
        <header>
            <h1 class="ajc-page-header">Prepster</h1>
            <hr>
        </header>


        <h3>Register</h3>

        <form>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="first name"/>
            </div>

            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="last name"/>
            </div>

            <div class="form-group">
                <input type="password"
                       class="form-control"
                       placeholder="password"/>
            </div>

            <div class="form-group">
                <input type="password"
                       class="form-control"
                       placeholder="verify password"/>
            </div>

            <div class="form-group">
                <input type="email"
                       class="form-control"
                       placeholder="email address"/>
            </div>

            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="restaurant id"/>
            </div>

            <a  class="btn btn-block btn-primary"
                href="employee-profile.html">
                Register
            </a>

            <a  class="btn btn-block btn-danger"
                href="login.html">
                Cancel
            </a>

        </form>
    </div>

</body>
</html>
